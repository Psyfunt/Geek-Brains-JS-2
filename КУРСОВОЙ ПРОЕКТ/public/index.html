
<!DOCTYPE html>
<html lang="en">
<head>

   <title>Main Page</title>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="css/style.css" />
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet">
</head>
<body>
<div id="app">
   <!--   ==============================================================================================-->
   <header class="header ">
      <div class="header-top ">
         <div class="topline__wrapper container">
            <a class="logo" href="./index.html"><img src="./img/Icons/logo_icon.png" alt="b"><span>bran</span>d</a>
            <div class="topline__navigation">
               <div class="navigation__browse">
                  <browsedrop></browsedrop>
               </div>
               <form class="navigation__serch">
                  <input type="search" placeholder="Search for Item...">
                  <button class="serch__button"></button>

               </form>
            </div>
            <div @click="openBurger()" class="burger">
               <svg class="ham ham__rotate ham8" viewBox="0 0 100 100" width="80"
                    onclick="this.classList.toggle('active')">
                  <path class="line top"
                        d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
                  <path class="line middle" d="m 30,50 h 40" />
                  <path class="line bottom"
                        d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
               </svg>
            </div>
            <div class="topline__personals">
               <Cart ref="cart"></Cart>
               <div class="personals__account">
                  <button>My Account</button>
               </div>
            </div>
         </div>
      </div>
      <nav  id="burgerControl" class="header-bottom">
         <div @mouseover.stop="addMegaDropdown($event)" @mouseout.stop="deleteMegaDropdown($event)"><a class="bottomline__nav" href="./index.html">Home</a></div>
         <div @mouseover.stop="addMegaDropdown($event)" @mouseout.stop="deleteMegaDropdown($event)"><a class="bottomline__nav" href="#">man</a></div>
         <div @mouseover.stop="addMegaDropdown($event)" @mouseout.stop="deleteMegaDropdown($event)" class="rel"><a href="#" class="bottomline__nav" >Women</a></div>
         <div @mouseover.stop="addMegaDropdown($event)" @mouseout.stop="deleteMegaDropdown($event)"><a class="bottomline__nav" href="#">kids</a></div>
         <div @mouseover.stop="addMegaDropdown($event)" @mouseout.stop="deleteMegaDropdown($event)"><a class="bottomline__nav" href="#">Accesories</a></div>
         <div @mouseover.stop="addMegaDropdown($event)" @mouseout.stop="deleteMegaDropdown($event)"><a class="bottomline__nav" href="#">Featured</a></div>
         <div @mouseover.stop="addMegaDropdown($event)" @mouseout.stop="deleteMegaDropdown($event)"><a class="bottomline__nav last" href="#">Hot deals</a></div>
      </nav>
   </header>
<!--   ==============================================================================================-->
   <content></content>
   <sections></sections>
   <section class="fetured__items container">
      <div class="items__header">
         <h3>Fetured Items</h3>
         <p>Shop for items based on what we featured in this week</p>
      </div>
      <div class="items__list">
         <products ref="products"></products>
      </div>
      <div class="items__button">
         <a href="./products.html">Browse All Product</a>
      </div>
   </section>
   <services></services>
   <subscribe></subscribe>
   <foot></foot>
</div>
      <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/vue@next"></script>
   <script defer src="js/main.js" type="module"></script>

</body>

</html>
